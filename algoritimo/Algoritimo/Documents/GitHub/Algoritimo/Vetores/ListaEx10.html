<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <label for="input_linha">Linha de Ônibus:</label>
  <input type="text" id="input_linha">
  <button onclick="gravar()">Gravar busão</button>

  <div id="lista_linhas"></div>

  <label for="input_pesquisa">Pesquisar Linha:</label>
  <input type="text" id="input_pesquisa">
  <button onclick="pesquisar()">Pesquisar</button>

  <div id="mensagem"></div>

  <script>
    var lista = [];

    function gravar() {
      var linhas = input_linha.value;
      lista.push(linhas);
   
    }

    function pesquisar() {
      var linhapesquisada =input_pesquisa.value;
      var vezespegou = 0;
      var numero = [];
      for (var index = 0; index < lista.length; index++) {
        if (lista[index] === linhapesquisada) {
          vezespegou++;
          numero.push(index + 1);
        }
      }

      if (vezespegou === 0) {
        mensagem.innerHTML = "Você nunca pegou essa linha.";
      } else {
       mensagem.innerHTML = `Você já pegou essa linha ${vezespegou} vezes, nessa ordem:  ${numero}` 
      }
    }
  </script>
</body>
</html>
