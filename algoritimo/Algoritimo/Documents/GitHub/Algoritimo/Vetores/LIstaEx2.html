<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Viagens</title>
</head>
<body>
  <input type="text" id="input_destino">
  <button onclick="Destino()">Adicionar</button>

  <br><br>

  <button onclick="PrimeiraViagem()">Primeira viagem</button>
  <button onclick="TerceiraViagem()">Terceira viagem</button>
  <button onclick="UltimaViagem()">Última viagem</button>

  <br><br>

<div id="div_mensagem"></div>

  <script>
    var lista = [];

    function Destino() {
      var destino = input_destino.value;
      lista.push(destino);
    }

    function PrimeiraViagem() {
      if (lista.length > 0) {
        div_mensagem.innerHTML= lista[0];
      } else {
        div_mensagem.innerHTML= "Ainda não viajou";
      }
    }

    function TerceiraViagem() {
      if (lista.length >= 3) {
        div_mensagem.innerHTML = lista[2];
      } else {
       div_mensagem.innerHTML= "Ainda fez a terceira viagem";
      }
    }

    function UltimaViagem() {
      if (lista.length > 0) {
       div_mensagem.innerHTML = lista[lista.length - 1];
      } else {
    div_mensagem.innerHTML = "Ainda não viajou";
      }
    }
  </script>
</body>
</html>
