<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
<input type="text" id="input_frutas">
<button onclick="pesquisar()">Pesquisar</button>
<div id="div_mensagem"></div>
</body>
</html>
<script>
function pesquisar(){
var lista=['Melencia','Bergamota','Tamara','Pequi','Uva']
var fruta=input_frutas.value;
var pesquisar=lista.indexOf(fruta)
if(pesquisar <0){
  div_mensagem.innerHTML =`NÃ£o existe a fruta ${fruta} na lista.`
}else{
  div_mensagem.innerHTML=`A fruta ${fruta} existe na lista.`
}
}


</script>
