<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Alunos: <input type="text" id="input_alunos">
  <button onclick="exibir()">Exibir</button>
  <div id="mensagem"></div>
</body>
</html>
<script>
lista=[]
function exibir(){
  var aluno=input_alunos.value;
  lista.push(aluno);
  mensagem.innerHTML=""

  for(var index=0;index <lista.length;index++)
  var aluno_atual=lista[1-index]
mensagem.innerHTML+=`${aluno_atual}`

}

</script>
