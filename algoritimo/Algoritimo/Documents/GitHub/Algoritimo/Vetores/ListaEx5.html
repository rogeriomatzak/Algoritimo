<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input_filme">
    <button onclick="Cadastrar()">Cadastrar Filme </button>
    <div id="mensagem"></div>
</body>

</html>
<script>
    var lista = []

    function Cadastrar() {
        var filme = input_filme.value;
        var total = lista.length
        lista.push(filme);
        mensagem.innerHTML = ""
        mensagem.innerHTML += `Seu Filme favorito :${lista[0]}<br>`
        if (lista.length > 0) {
            for (var cont = 0; cont < lista.length; cont++) {
                mensagem.innerHTML += `Seu ${cont + 1}º filme favorito: ${lista[cont]}<br>`;
            }
        } else {
            mensagem.innerHTML += `Ainda não existe`

        }
        mensagem.innerHTML += `Total de filmes é: ${total}`
    }

</script>
