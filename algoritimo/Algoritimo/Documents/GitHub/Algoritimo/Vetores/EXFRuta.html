<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <input type="text" id="input_fruta">
  <button onclick="Cadastrar()">Cadastrar</button>
  <button onclick="Exibir()">Exibir</button>
  <button onclick="Pesquisar()">Pesquisar</button>
  <button onclick="Analisar()">Analisar</button>
  <div id="div_mensagem"></div>
</body>
</html>
<script>
  var lista_fruta=[]
  function Cadastrar(){
var fruta=input_fruta.value;
lista_fruta.push(fruta);

  }
  function Exibir(){
   var tamanho_lista=lista_fruta.length;
   for(var index=0; index<tamanho_lista;index++){
   var fruta_atual=lista_fruta[index]
  div_mensagem.innerHTML+=`${index}.${fruta_atual}<br>`
  }}
  function Pesquisar(){
    var fruta=input_fruta.value;
    var possui= fruta.indexOf(fruta);
    if(possui== NaN){
      div_mensagem.innerHTML+= `A fruta ${possui } não está na lista`
  }else{
    div_mensagem.innerHTML+=`A fruta ${fruta} está na lista `
  }
  }
  function Analisar(){
    var fruta=input_fruta.value;
    var tamanho_lista=lista_fruta.length;
    
    var cont_frutas_encontradas=0;
    var lista_indices_encontrados=[]

    for(var index=0;index< tamanho_lista;index++){
      var fruta_atual =lista_fruta[index]
      if(fruta == fruta_atual){
      cont_frutas_encontradas++;
      lista_indices_encontrados.push(index);
      }
    }
    if(cont_frutas_encontradas>0){
      div_mensagem.innerHTML=`A fruta ${fruta} existe na lista!<br>`
    }else{
      div_mensagem.innerHTML=`A fruta ${fruta}  não existe na lista!<br>`
    }
    div_mensagem.innerHTML+=`<br>Quantas Ocorrências:${cont_frutas_encontradas}`
    div_mensagem.innerHTML+=`<br>Quantas Encontradas:${lista_indices_encontrados} `
  }
</script>
