<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input_filme">
    <button onclick="Cadastrar()">Cadastrar Filme</button>
    <div id="mensagem"></div>

    <script>
        var lista = [];

        function Cadastrar() {
            var filme = input_filme.value;
            lista.push(filme);
            for (var cont = 1; cont <= lista.length; cont++) {
                mensagem.innerHTML += `${cont}: ${lista[lista.length]}<br>`

            }
        }


    </script>
</body>

</html>
