<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input_filme">
    <button onclick="Cadastrar()">Cadastar Filme</button>
    <button onclick="Ver()">Ver Favoritos</button>
    <div id="mensagem"></div>
</body>

</html>
<script>
    lista = []
    function Cadastrar() {
        var filme = input_filme.value
        lista.push(filme)
    }
    function Ver() {
        var total = lista.length
        if (lista.length > 0) {
            mensagem.innerHTML += `Seu filme favorito é:` + lista[0] +`<br> O flime que você menos gosta é:` + lista[lista.length - 1]+`<br>`;
        } else {
            mensagem.innerHTML += "Ainda Não cadastraou<br>";
        }
        mensagem.innerHTML += `Total:${total}`
    }



</script>
