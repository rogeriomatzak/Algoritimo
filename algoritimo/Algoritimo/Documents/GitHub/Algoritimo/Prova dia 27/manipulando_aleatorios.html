<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>     
<body>
    <button onclick="gerar()">Gerar Aleatório</button>
    <button onclick="gerar_inteiro()">Gerar Número Inteiro</button>
    <button onclick="gerar_0_10()">Gerar Número entre 0 e 10</button>
    <button onclick="gerar_1_2()">Gerar Número entre 1 e 2</button>
    <button onclick="gerar_1_10()">Gerar Número Entre 1 e 10</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function gerar() {
        // "Math.random()" gera um número de 0 a 0.9999 (ou seja, ">=0" e "<1")
        var aleatorio = Math.random();
        div_mensagem.innerHTML = `Sorteado: ${aleatorio} <br>`;
    }

    function gerar_inteiro() {
        var aleatorio = Math.random();
        console.log(aleatorio.toFixed(1)); // vê todas as casas decimais geradas, onde o que ele preenche com "0" ao final são decimais geradas pelo .toFixed() 
        console.log(aleatorio.toFixed(2)); // vê todas as casas decimais geradas, onde o que ele preenche com "0" ao final são decimais geradas pelo .toFixed() 
        console.log(aleatorio.toFixed(3)); // vê todas as casas decimais geradas, onde o que ele preenche com "0" ao final são decimais geradas pelo .toFixed() 
        console.log(aleatorio.toFixed(75)); // vê todas as casas decimais geradas, onde o que ele preenche com "0" ao final são decimais geradas pelo .toFixed() 

        var aleatorio_inteiro = aleatorio.toFixed(0); // fixa o número para ter 0 casas decimais, arredondando para o mais próximo
        div_mensagem.innerHTML = `Sorteado: ${aleatorio}<br>Inteiro: ${aleatorio_inteiro}`;
    }

    function gerar_0_10 () {
        var aleatorio = Math.random() * 10; // gera um número de 0 a 9.999
        // gera um número de 0 a 0.9999 e depois, multiplica por 10 para aumentar o limite até 9.9999  (caso gere "0.999", calcula 0.999 * 10 = 9.999) 
        // caso o número gerado seja 0, calcula "0 * 10", então o número menor número possível continua sendo "0"
        // isso serve para AUMENTAR O LIMITE, porém sem alterar o mínimo (pois caso gere 0, ao multiplicar por qualquer número, continua 0) 
        
        var aleatorio_inteiro = aleatorio.toFixed(0);
        div_mensagem.innerHTML = `Sorteado: ${aleatorio}<br>Inteiro: ${aleatorio_inteiro}`;
    }

    function gerar_1_2 () {
        var aleatorio = Math.random() + 1;
        var aleatorio_inteiro = aleatorio.toFixed(0);
        div_mensagem.innerHTML = `Sorteado: ${aleatorio}<br>Inteiro: ${aleatorio_inteiro}`;
    }

    function gerar_1_10() {
        var min = 1; // limite mínimo
        var max = 10; // limite máximo

        var intervalo = max - min; // este é o intervalo de números existentes entre 1 e 10 -> tem 9 números no total
        
        var aleatorio = Math.random() * intervalo + min;
        /*
            o comando acima, gera um número entre o 1 e 9.999 (9 números de intervalo, sendo o mínimo 1 e máximo 10):
                - primeiro gera um número aleatório de "0" até "0.999";
                - depois, multiplica o número gerado pelo intervalo "9", para o limite chegar até "8.999", mas mantendo o mínimo de "0" (afinal, 0 * 9 continua 0);
                - por último, incrementa o valor do mínimo, deslocando o intervalo de 0 a 8.999 de "1 a 9.999";
            ou seja, número é gerado de "0 a 8.999" e depois, somamos 1 para deslocar o intervalo para "1 a 9.999", preservando os limites de 1 a 10
        */

        var aleatorio_inteiro = aleatorio.toFixed(0); // .toFixed(X) arredonda o número para obter X casas decimais, nesse caso, arredonda para um número inteiro
        div_mensagem.innerHTML = `Sorteado: ${aleatorio}<br>Inteiro: ${aleatorio_inteiro}`;
        /*
            o ".toFixed(X)" serve para arredondar a quantidade de casas decimais para X, onde caso seja 0, transforma em um número inteiro
            
            por possuir arredondamento, o ".toFixed()" impacta nos números das extremidades a serem gerados aleatoriamente:
                - se cair em "0.49" OU MENOS, arredonda para 0, porém de "0.5" até "1.49" arredonda para 1, tendo maior probabilidade de arredondar para 1 do que para 0;
                - se cair em "9.5" OU MAIS, arredonda para 10, porém de "8.5" até "9.49", arredonda para 9, tendo maior probabilidade de arredondar para 9 do que para 10;
            portanto, o ".toFixed()" funciona, mas possui certos impactos na probabilidade de gerar algum número
        */
    }
</script>
