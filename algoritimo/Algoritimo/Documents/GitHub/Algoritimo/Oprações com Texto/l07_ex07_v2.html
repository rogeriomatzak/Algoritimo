<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Login: <input type="text" id="input_login"> <br>
    Senha: <input type="text" id="input_senha"> <br>
    Codigo: <input type="text" id="input_codigo"> <br>
    <button onclick="autenticar()">Autenticar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var tentativas = 3;

    function autenticar() {
        var login = input_login.value;
        var senha = input_senha.value;
        var codigo = input_codigo.value;

        tentativas--; // reduz as tentativas

        if (tentativas >= 0 && login == 'ana' && senha == 'braga' && (codigo == "1949" || codigo == "louro josé")) {
            div_mensagem.innerHTML = "Usuário autenticado";
            tentativas = 3; 
        }  else if (tentativas <= 0) {  
            div_mensagem.innerHTML = "Usuário Bloqueado!";
        } else { 
            div_mensagem.innerHTML = `Falha na autenticação! ${tentativas} tentativas restantes`;
        }
    }
</script>
