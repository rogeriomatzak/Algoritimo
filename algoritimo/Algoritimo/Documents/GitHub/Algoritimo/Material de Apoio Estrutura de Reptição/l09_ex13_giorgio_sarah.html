<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Treina a cada quantos dias? <input type="text" id="input_dias">
    <button onclick="exibir()">Exibir rotina mensal</button>
    <div id="div_mensagem"></div>

</body>
</html>

<script>
    function exibir() {
        var dias = input_dias.value; // 3

        div_mensagem.innerHTML = "";

        for (var cont = 0; cont < 30; cont++) {
            var resto = cont % dias;

            if (resto == 0) {
                div_mensagem.innerHTML += `Dia ${cont + 1} - Musculação <br>`;
            } else {
                div_mensagem.innerHTML += `Dia ${cont + 1} - Comer, Dormir, etc. <br>`;
            }
        }
    }
</script>
