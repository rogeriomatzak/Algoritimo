<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número: <input type="text" id="input_num"> 
    <button onclick="analisar()">Analisar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar() {
        var num = input_num.value;
        
        if (num == "") {
            alert("O campo não pode estar vazio! Digite algum número!");
        } else if (   isNaN( Number(num) )   ) {  // converte o texto em número e valida se é NaN
            alert("Digite somente números");
            // Ao utilizar Number() caso tenha algum caractere não-numérico, retornará NaN (Not a Number) 
            // isNaN() é uma função nativa do JS, que verifica se o valor é "NaN", retornando false caso seja qualquer outro valor 
        } else {
            var indice_0 = num.indexOf('0'); // busca o índice dos caracteres 0 e 1 no texto
            var indice_1 = num.indexOf('1'); // retorna -1 caso não exista em nenhum índice válido

            var existe_0 = indice_0 >= 0; // valida se o índice encontrado é maior ou igual a 0
            var existe_1 = indice_1 >= 0; // caso tenha retornado o índice -1, significa que o caractere não existe no texto

            var contem_0_ou_1 = existe_0 || existe_1; // verifica se alguma das condições é válida
            
            // var contem_0_ou_1 = num.indexOf('0') >= 0 || num.indexOf('1') >= 0;

            var contem_nao_binarios = 
                num.indexOf('2') >= 0 || 
                num.indexOf('3') >= 0 ||
                num.indexOf('4') >= 0 ||
                num.indexOf('5') >= 0 ||
                num.indexOf('6') >= 0 ||
                num.indexOf('7') >= 0 ||
                num.indexOf('8') >= 0 ||
                num.indexOf('9') >= 0;
            // acima, utilizamos a mesma lógica do "contem_0_ou_1", porém fizemos todas as validações na mesma variável, sem criar variáveis auxiliares

            if (contem_nao_binarios) { // valida se existe algum digito 2, 3, 4, 5, 6, 7, 8 ou 9 no texto
                alert("Digite somente 0 ou 1");
            } else if (contem_0_ou_1) { // se não houver outros dígitos, valida se possui 0 ou 1
                div_mensagem.innerHTML = "Você digitou um número binário";
            }
        }
    }
</script>
