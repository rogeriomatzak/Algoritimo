<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Número: 
    <select id="select_numero">
        <option value="#">Selecione uma opção</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
    </select>
    <br>
    Tabuada até... <input type="text" id="input_tabuada">
    <br>
    <button onclick="ver()">Ver tabuada</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function ver() {
        var numero = select_numero.value;
        var tabuada = input_tabuada.value;

        div_mensagem.innerHTML = "";

        if (numero == "#") {
            alert("Selecione uma opção válida!");
        } else {
            for (var cont = 1; cont <= tabuada; cont++) {
                var resultado = numero * cont;

                // valida se o multiplicador é par para deixar a mensagem 'azul'
                if (cont % 2 == 0) {
                    div_mensagem.innerHTML += `<span style="color: blue"> ${numero} x ${cont} = ${resultado} </span>   <br>`
                } else {
                    div_mensagem.innerHTML += `<span style="color: red"> ${numero} x ${cont} = ${resultado} </span>   <br>`
                }

            }
        }
    }
</script>
