<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="contar()">Contar até X</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function contar () {
        
        div_mensagem.innerHTML = `Iniciando contagem...<br>`;

        // for ( comando_antes_de_repetir;   condicao_repeticao; comando_apos_repeticao ) {
        var texto_final = "";
        
        for ( var cont = 1; (cont >= 0 && cont <= 1000); cont++) {
            texto_final += `Contador: ${cont}<br>`;
        }

        div_mensagem.innerHTML += texto_final;
    }
    /*
        o comando "for" representa uma estrutura de repetição;

        a estrutura de repetição "for" é composta por 3 partes: 
        - um comando que será executado antes de entrar na estrutura de repetição (normalmente usado para definir/iniciar o contador);
        - a condição de repetição, que será testada a cada repetição do loop, para ver se deve executar o bloco de código ou não;
        - um comando que será executado na última linha virtual do seu for, ou seja, antes de realizar o próximo teste da condição para repetir o loop (normalmente usado para atualizar o contador);
        
        for ( comando antes de iniciar o loop;  condição de repetição;  comando na última linha virtual do for ) { ... }

        exemplo de execução acima: 

            for (var cont = 1; cont <= 15; cont++) { 
                div_mensagem.innerHTML += `Contando... ${cont} <br>`;
            }   

        para a condição, também podemos utilizar operadores lógicos quando necessário, assim como nas estruturas de decisão
    */

</script>
