<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    NÃºmero de Vezes: <input type="text" id="input_num"> <br>
    Frase: <input type="text" id="input_frase"> <br>
    <button onclick="papagaiar()">Papagaio</button>

</body>
</html>

<script>
    function papagaiar() {
        var num = Number(input_num.value);
        var frase = input_frase.value;
        var mensagem = "";

        for (var cont = 1; cont <= num; cont++) {
            mensagem += frase + "\n";
        }

        for (cont = 0; cont < num; cont++ ) {
            alert(mensagem);
        }

        console.log(mensagem);
    }
</script>
