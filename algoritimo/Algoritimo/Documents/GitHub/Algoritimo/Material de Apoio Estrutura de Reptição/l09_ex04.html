<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="exibir()">S2 pares</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function exibir() {
        div_mensagem.innerHTML = ""; // limpa a div

        // atualiza o contador de 2 em 2, dando a impress√£o de contar somente os pares
        for (var cont = 0; cont <= 100; cont += 2) { 
            div_mensagem.innerHTML += `${cont} <br>`;
        }
    }
</script>
