<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Else If</title>
</head>

<body>
    <h1 style="color: red;">Verificação Do Número</h1>
    <input type="number" id="input_numero">
    <button onclick="Verificar()">Verificar </button>
    <div id="div_msg"></div>
</body>

</html>
<script>
    function Verificar() {
        var numero = Number(input_numero.value);

        if (numero < 0) {
            div_msg.innerHTML = `O número ${numero} é menor que 0`
        }
        else {
            if (numero <= 25) {
                div_msg.innerHTML = `O número ${numero} está entre 0 e 25`;
            }
            else {
                if (numero <= 50) {
                    div_msg.innerHTML = `O número ${numero} está entre 25 e 50`;
                }
                else {
                    div_msg.innerHTML = `O número ${numero} é maior que 50`
                }
            }
        }
    }





</script>
