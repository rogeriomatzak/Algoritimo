<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<button onclick="contar()">Contar</button>
<div id="div_m"></div>
</body>
</html>
<script>

function contar(){
    div_m.innerHTML=`Iniciando Contador ...<br>`
for(var contador=1;contador <= 15;contador ++){
    div_m.innerHTML +=`Contador: ${contador}<br>`
}



}


</script>
