<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_nome">
    <input type="number" id="input_amor">
    <button onclick="expressar()">Expressar Amor</button>
<div id="div_m"></div>

</body>
</html>
<script>
function expressar(){
    var nome= input_nome.value
    var amor=Number(input_amor.value)
    for(var cont =1;cont <= amor ;cont ++)
    div_m.innerHTML +=` ${cont} ${nome}, eu te amo! Sempre lembre disso! <br>  `

}




</script>
