<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  Quantas Voltas ? <input type="text" id="input_voltas">
  <button onclick="iniciar()">Iniciar</button>
  <div id="div_msg"></div>
</body>
</html>
<script>
function iniciar(){
var voltas=Number(input_voltas.value);

for(var cont=1; cont <= voltas ;cont ++){
  div_msg.innerHTML +=`<br> O Carro está dando a ${cont}ª volta `
}

div_msg.innerHTML +=`<br>Corrida Finalizada!! `
}




</script>
