<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="diga()">Números Cabalísticos</button>
    <div id="div_m"></div>
</body>

</html>
<script>
    function diga() {
        var num = 0
        for (num = 0; num <= 100; num++) {
            if (num !== 3 && num !== 4 && num !== 7 && num !== 10 && num !== 12) {
                div_m.innerHTML += `${num}<br>`


            }

        }
    }




</script>
