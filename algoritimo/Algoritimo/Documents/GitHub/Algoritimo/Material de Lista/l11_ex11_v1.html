<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Preço: <input type="text" id="input_preco">
    <button onclick="cadastrar()">Cadastrar</button>
    <button onclick="atualizar()">Atualizar Estoque</button>
    <div id="div_mensagem"></div>
</body>
</html>
<script>
    var lista_precos = [];
    function cadastrar() {
        var preco = Number(input_preco.value);
        lista_precos.push(preco);
    }

    function atualizar() {
        var tamanho = lista_precos.length;
        var total = 0; // total local, criado antes do FOR
                
        div_mensagem.innerHTML = "";
        for (var index = tamanho - 1; index >= 0; index--)  {
            var preco_atual = lista_precos[index];

            total += preco_atual; // a cada repetição, acumula o preço atual no total

            div_mensagem.innerHTML += `${preco_atual} <br>`;
        }

        div_mensagem.innerHTML += `Você tem ${tamanho} produtos cadastrados em estoque <br>`;
        div_mensagem.innerHTML += `Seu estoque vale: R$${total}`;
    }
</script>
