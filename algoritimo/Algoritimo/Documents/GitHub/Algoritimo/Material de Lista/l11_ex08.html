
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nome: <input type="text" id="input_nome">
    <button onclick="cadastrar()">Cadastrar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista_nomes = [];
    function cadastrar() {
        var nome = input_nome.value;
        
        lista_nomes.push(nome);
        
        var tamanho = lista_nomes.length; // se criar a variável ao invés de usar o ".length", crie APÓS adicionar o elemento na lista, senão o tamanho ficará desatualizado
        
        div_mensagem.innerHTML = "";
        
        for (var index = tamanho - 1;  index >= 0; index--) {
            var nome_atual = lista_nomes[ index ]; // 0
            div_mensagem.innerHTML += `${index}. ${nome_atual} <br>`;
        }


         // for (var index = 0;  index < tamanho; index++) {
        //     var nome_atual = lista_nomes[ index ]; // 0
        //     div_mensagem.innerHTML += `${index}. ${nome_atual} <br>`;
        // }
    }
</script>
