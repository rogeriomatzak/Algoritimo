<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Linha: <input type="text" id="input_linha">   
    <button onclick="cadastrar()">Cadastrar</button>

    <br><br>

    Pesquisa: <input type="text" id="input_pesquisa">
    <button onclick="pesquisar()">Pesquisar</button>

    <div id="div_mensagem"></div>
</body>
</html>

<script>
    var lista_linhas = [];

    function cadastrar() {
        var linha = input_linha.value;

        lista_linhas.push(linha);

        var tamanho = lista_linhas.length;

        div_mensagem.innerHTML = "";
        for (var index = tamanho-1; index >= 0; index--) {
            var linha_atual = lista_linhas[index];
            div_mensagem.innerHTML += `${linha_atual} <br>`;
        }
    }

    function pesquisar() {
        var pesquisa = input_pesquisa.value;

        var lista_encontrados = [];
        // var qtd_encontrados = 0;

        for (var index = 0; index < lista_linhas.length; index++) {
            var linha_atual = lista_linhas[index];

            if (linha_atual == pesquisa) {
                // qtd_encontrados++;
                lista_encontrados.push( index+1 );
            }
        }

        if (lista_encontrados.length > 0) {
            div_mensagem.innerHTML = `Você já pegou essa linha ${lista_encontrados.length} vezes, nessa ordem: ${lista_encontrados}`;
        } else {
            div_mensagem.innerHTML = "Você nunca pegou essa linha";
        }
    }
</script>
